      //함수 레벨 스코프와 블록 레벨 스코프
      //전역변수, 지역변수

      var kor = 90; //전역변수
      function getScore(){
         kor = 100; //전역변수
         console.log(kor); //100
      }
      getScore();
      console.log(kor); //100

      var kor = 90; //전역변수
      function getScore(){
         var kor = 100; //지역변수
         console.log(kor); //100
      }
      getScore();
      console.log(kor); //90

      var num = 10; // 전역변수 //함수가 아닌데 중괄호 쓰는 것 = 블록 레벨 스코프
      {
         var num = 20; //전역변수 - 함수가 아니기 때문에
         console.log(num);
      }
      console.log(num);

      let num = 100; //전역변수
      {
         let num = 20; //지역변수
         console.log(num);
      }
      console.log(num);

      const num = 10; //전역변수
      {
         const num = 30; //지역변수
         console.log(num);
      }
      console.log(num);

      var num =70;
      if(num===70){
         var sum = 50;
      }
      console.log(sum);

      let num = 90;
      if(num===90){
         let sum =100;
      }
      console.log(sum);
   </script>
